<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/remote-vote-static/css/bootstrap.css">
    <link rel="stylesheet" href="https://s3.amazonaws.com/remote-vote-static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="https://s3.amazonaws.com/remote-vote-static/css/source.css">
    <title>Remote-vote</title>
  </head>
  <body>
    <div class="row">

      <div class="col-sm-4">
        <h3>Organization</h3>
        <div class="panel panel-primary">
          <div class="panel-heading">
            {{organization.organization_name}}
          </div>
          <div class="panel-body">
             {{organization.organization_description}}
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <h3>Elections</h3>
        {{#elections}}
          <div class="panel panel-primary">
            <div class="panel-heading">
              <p class="masthead-lead">
                <a href="./organization/election?user_id={{../user_id}}&organization_id={{../org_id}}&election_id={{election_id}}" style="color: white;">
                  {{election_name}}
                </a>
              </p>
            </div>
            <div class="panel-body">
              <p>
                <strong>Description:</strong> {{election_description}}
              </p>
            </div>
          </div>
        {{/elections}}
      </div>

    </div>
  </body>
</html>
